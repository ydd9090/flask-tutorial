<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s 电影清单</title>
</head>
<body>
    <h2>{{name}}的电影观影清单</h2>
    <p>{{movies | length}} Titles</p> <!--过滤器 https://jinja.palletsprojects.com/en/3.0.x/templates/#builtin-filters -->
    <ul>
        {%for movie in movies%}
            <li>{{movie.title}} - {{movie.year}}</li>
        {%endfor%}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small> 
    </footer>
</body>
</html>
